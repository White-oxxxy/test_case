[databases]
write_db = host=pg-master-text port=5432 dbname=${POSTGRES_DB}
read_db  = host=pg-slave-text  port=5432 dbname=${POSTGRES_DB}

[pgbouncer]
listen_addr = 0.0.0.0
listen_port = 6432
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt
pool_mode = transaction
max_client_conn = 100
default_pool_size = 20