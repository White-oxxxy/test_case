services:
  text_service:
    container_name: text_service
    build:
      context: ..
      dockerfile: Dockerfile
    image: text_service
    env_file:
      - ../.dev.env
    ports:
      - "8000:8000"
    command: "uvicorn application.main:create_app --host 0.0.0.0 --port 8000 --factory"
    networks:
      - backend

networks:
  backend:
    driver: bridge